<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="GBK">
    <title></title>
    <style>
        .transparent {
            filter:alpha(opacity=50);
            opacity: 0.5;
            width: 200px;
            height: 200px;
            background: #000;
        }
    </style>
</head>
<body>
<div class="transparent"></div>
<script>
    function getDaysInMonth(year,month){
        month = parseInt(month,10)+1;
        var temp = new Date(year+"/"+month+"/0");
        return temp.getDate();
    }

    alert(getDaysInMonth(2015, '02'));
</script>
</body>
</html>
