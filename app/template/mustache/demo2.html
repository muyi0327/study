<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>mustache.js模板引擎</title>
    <script src="/zepto/zepto.js"></script>
    <script src="mustache.js"></script>
</head>
<body>
<div id="con"></div>
<script>
    $(function(){
        var view = {
            "name": "Chris",
            "company": "<b>GitHub</b>"
        };

        var output = Mustache.render($('#template').html(), view);

        $('#con').html(output);
    });

</script>

<script type="text/mustache" id="template">
<p>* {{name}}</p>
<p>* {{age}}</p>
<p>* {{company}}</p>
<p>* {{{company}}}</p>
<p>* {{&company}}</p>
</script>
</body>
</html>
