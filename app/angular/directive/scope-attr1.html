<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>属性数据</title>
    <script src="../../bower_components/angularjs/angular.min.js"></script>
</head>
<body ng-app="myApp" class="ng-scope">
<label>链接</label><input type="text" ng-model="myUrl" />
<label>文字</label><input type="text" ng-model="myLinkText" />
<div my-directive
     custom-url="{{myUrl}}"
     custom-text="{{myLinkText}}">
</div>
<script>
    angular.module('myApp', [])
            .directive('myDirective', function () {
                return {
                    restrict: 'A',
                    replace: true,
                    scope: {
                        myUrl: '@customUrl',
                        myLinkText: '@customText'
                    },
                    template: '<a href="{{myUrl}}">' + '{{myLinkText}}</a>',
                    link : function(scope, ele, attr){
                        console.log(scope);
                        console.log(ele);
                        console.log(attr);
                    }
                }
            });
</script>
</body>
</html>
