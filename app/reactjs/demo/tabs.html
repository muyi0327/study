<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        html {
            font-size: 62.5%;
        }

        body {
            font-size: 1.4rem;
        }

        .tab-selector {
            margin: 50px;
        }

        .tab-selector {
            overflow: hidden;
        }

        .tab-selector label {
            float: left;
            margin-right: 10px;
            padding: 5px;
            text-align: left;
            font-weight: bold;
        }

        .tab-selector ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .tab-selector li {
            cursor: pointer;
            float: left;
            padding: 5px 15px;
            border: 1px solid #ddd;
            margin: 0 10px;
            list-style: none;
        }

        .tab-selector li.selected {
            border-color: #2175bc;
            background-color: #2175bc;
            color: #fff;
        }
    </style>
    <script src="../scripts/react.js"></script>
    <script src="../scripts/JSXTransformer.js"></script>
</head>
<body>
<div id="container"></div>
<script type="text/jsx">
    var data = [
        {name: 'Red', value: 'red'},
        {name: 'Blue', value: 'blue'},
        {name: 'Yellow', value: 'yellow'},
        {name: 'Green', value: 'green'},
        {name: 'White', value: 'White'}
    ];

    var TabSelector = React.createClass({
        getInitialState: function() {
            return {selected: this.props.selected};
        },

        handleOnClick: function (evt) {
            this.setState({'selected': evt.target.getAttribute('data-value')})
        },

        render: function() {
            var tabs = this.props.data.map(function (item) {
                var selected = item.value == this.state.selected ? 'selected' : '';
                return <li data-value={item.value}
                        className={selected}
                        onClick={this.handleOnClick}
                >{item.name}</li>
                        ;
            }, this);

            return <div className="tab-selector">
                <label>{this.props.label}</label>
                <ul>
              {tabs}
                </ul>
            </div>
                    ;
        }
    });

    React.render(
            TabSelector({label: 'Color', data: data, selected: null}),
            document.getElementById('container')
    );
</script>
</body>
</html>
