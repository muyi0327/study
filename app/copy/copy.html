<!DOCTYPE html>
<html>
<head><title>代码在线DIY、演示</title>
    <meta charset="UTF-8">
    <script type="text/javascript">
        window.onerror = function (msg, url, line) {
            alert("第 " + line + " 行脚本代码出错:\n" + msg);
        };
    </script>
    <script type="text/javascript"
            src="http://cdnjs.cloudflare.com/ajax/libs/zeroclipboard/2.1.6/ZeroClipboard.min.js"></script>
</head>
<body>
<textarea id="content" rows="10" cols="40">这里是需要复制的内容</textarea>
<input id="copy" type="button" data-clipboard-target="content" value="复制">
<script type="text/javascript">
    // ZeroClipboard的JS文件已从左侧引入

    var clip = new ZeroClipboard(document.getElementById("copy"));
</script>
<div id="global-zeroclipboard-html-bridge" class="global-zeroclipboard-container"
     style="position: absolute; left: 0px; top: -9999px; width: 1px; height: 1px; z-index: 999999999;">
    <object id="global-zeroclipboard-flash-bridge" name="global-zeroclipboard-flash-bridge" width="100%" height="100%"
            type="application/x-shockwave-flash"
            data="http://cdnjs.cloudflare.com/ajax/libs/zeroclipboard/2.1.6/ZeroClipboard.swf?noCache=1422609888244">
        <param name="allowScriptAccess" value="always">
        <param name="allowNetworking" value="all">
        <param name="menu" value="false">
        <param name="wmode" value="transparent">
        <param name="flashvars"
               value="trustedOrigins=www.365mini.com%2C%2F%2Fwww.365mini.com%2Chttp%3A%2F%2Fwww.365mini.com&amp;swfObjectId=global-zeroclipboard-flash-bridge">
    </object>
</div>
</body>
</html>
