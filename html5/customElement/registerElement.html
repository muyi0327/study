<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>registerElement</title>
</head>
<body>
<script>
    var XFoo = document.registerElement('x-foo', {
        prototype : Object.create(HTMLElement.prototype)
    });

    var xfoo = new XFoo();

    console.dir(xfoo);

    document.body.appendChild(xfoo);

    var MegaButton = document.registerElement('mega-button', {
        prototype: Object.create(HTMLButtonElement.prototype)
    });

    var mbtn = new MegaButton();
    mbtn.innerHTML = "submit    ";
    document.body.appendChild(mbtn);

    var XBar =  document.createElement('x-foo');

    document.body.appendChild(new XBar());
</script>
</body>
</html>
